<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XChangeWise</title>
		<!-- EXTERNAL CSS LINK -->
		<link href="style.css" rel="stylesheet" />
		<!-- FAVICON -->
		<link rel="icon" type="image/x-icon" href="images/logo.png" />
		<!-- FONT AWESOME, is the Internet's icon library and toolkit -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<!-- HEADING -->
			<div class="logo">
				<img src="images/logo.png" alt="logo" />
			</div>
			<h1>XChangeWise</h1>

			<!-- FORM FOR INPUTS -->
			<form>
				<div class="amount">
					<p>Enter Amount</p>
					<input value="1" type="text" />
				</div>

				<div class="dropdown">
					<div class="from">
						<p>From</p>
						<div class="select-container">
							<img src="images/America.png" />
							<select name="from"></select>
						</div>
					</div>

					<i class="fa-solid fa-arrow-right-arrow-left"></i>

					<div class="to">
						<p>To</p>
						<div class="select-container">
							<img src="images/India.png" />
							<select name="to"></select>
						</div>
					</div>
				</div>

				<div class="rate-msg"></div>

				<div class="msg">1USD = 80INR</div>
				<button>CONVERT</button>
			</form>
		</div>

		<!-- EXTERNAL JS CODE FILE -->
		<script src="countryList.js"></script>
		<script type="module" src="script.js"></script>
	</body>
</html>
